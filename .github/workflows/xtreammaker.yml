name: XTREAM MAKER

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["M3U MAKER"]
    types:
      - completed

env:
  XTREAM_CACHE_URL: ${{ secrets.XTREAM_CACHE_URL }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  notify_start:
    name: üîî Telegram Start Notify
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram start message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="üîî Xtream workflow ba≈üladƒ±!"

          curl -s -o /dev/null -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="$MESSAGE"
            
  push-m3u-to-root:
    runs-on: ubuntu-latest
#    needs: notify_start

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Checkout private_py repo
        uses: actions/checkout@v4
        with:
          repository: zerodayip/Py
          token: ${{ secrets.GH_TOKEN }}
          path: private_py
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run birle≈ütirici / √ºretici scriptleri
        run: python private_py/xtream/hepsitekm3uyapma.py

      - name: Checkout private m3u8file repo
        uses: actions/checkout@v4
        with:
          repository: zerodayip/m3u8file
          token: ${{ secrets.GH_TOKEN }}
          path: private_m3u8file
          fetch-depth: 1

      - name: Copy all M3U files to root of m3u8file repo
        run: |
          find . -maxdepth 2 -type f -name "*.m3u" -exec cp {} private_m3u8file/ \;

      - name: Commit and push M3U files
        run: |
          cd private_m3u8file
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.m3u || echo "No M3U to add"
          git diff --cached --quiet || git commit -m "T√ºm M3U dosyalarƒ± g√ºncellendi [auto]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/m3u8file.git
          git push origin main
             
  run-xtream-m3u:
    runs-on: ubuntu-latest
    needs: push-m3u-to-root

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Private Py Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Xtream Movies M3u Script
        run: python private_py/xtream/film.py

      - name: Run Xtream Series M3u Script
        run: python private_py/xtream/series.py

      - name: Clone Private m3u8file Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/xtreamsistemi.git private_xtreamsistemi

      - name: Copy updated M3U
        run: |
          mkdir -p private_xtreamsistemi/xtream
          rsync -a xtream/ private_xtreamsistemi/xtream/ --include="*.m3u" --exclude="*"

      - name: Commit and Push M3U
        run: |
          cd private_xtreamsistemi
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || echo "Pull yapƒ±lamadƒ±"
          git add xtream/*.m3u || echo "No M3U to add"
          git diff --cached --quiet || git commit -m "Xtream M3U dosyalarƒ± g√ºncellendi [auto]"
          git push origin main

  run-xtream-json:
    runs-on: ubuntu-latest
    needs: run-xtream-m3u

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Private Py Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Xtream Full Script
        run: python private_py/xtream/convert_full.py

      - name: Commit times.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add xtream/times.json || echo "No times.json"
          git diff --cached --quiet || git commit -m "times.json g√ºncellendi [auto]"
          git pull --rebase origin main || echo "No upstream changes"
          git push origin main || echo "No push needed"
        
      - name: Run Xtream Premium Script
        run: python private_py/xtream/convert_premium.py

      - name: Run Xtream Standard Script
        run: python private_py/xtream/convert_standard.py

      - name: Clone m3u8file Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/xtreamsistemi.git xtreamsistemi_repo

      - name: Copy JSON Files
        run: |
          mkdir -p xtreamsistemi_repo/xtreamjson
          find xtream -name "*.json" ! -name "times.json" -exec cp {} xtreamsistemi_repo/xtreamjson/ \;

      - name: Commit JSON
        run: |
          cd xtreamsistemi_repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add xtreamjson/*.json || echo "No JSON files to add"
          git diff --cached --quiet || git commit -m "Xtream JSON dosyalarƒ± xtreamjson klas√∂r√ºne eklendi [auto]"
          git pull --rebase origin main || echo "No upstream changes"
          git push origin main || echo "No push needed"

  run-xtream-name-updater:
    runs-on: ubuntu-latest
    needs: run-xtream-json

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Private Py Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Xtream Maker Final 
        run: python private_py/xtream/xtreammakingfinal.py

      - name: Commit group_id.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add xtream/group_id.json || echo "No group_id.json"
          git diff --cached --quiet || git commit -m "group_id.json g√ºncellendi [auto]"
          git pull --rebase origin main || echo "No upstream changes"
          git push origin main || echo "No push needed"
          
      - name: Clone m3u8file Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/xtreamsistemi.git xtreamsistemi_repoo

      - name: Copy Updated JSONs
        run: |
          mkdir -p xtreamsistemi_repoo/xtreamjsonfinal
          cp *_updated.json xtreamsistemi_repoo/xtreamjsonfinal/ || echo "‚ö†Ô∏è No updated JSON files found"

      - name: Commit Updated JSONs
        run: |
          cd xtreamsistemi_repoo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || echo "‚ö†Ô∏è No upstream changes"
          git add xtreamjsonfinal/*.json || echo "‚ö†Ô∏è No JSON files to add"
          git diff --cached --quiet || git commit -m "Xtream JSON updated & added [auto]"
          git push origin main || echo "‚ö†Ô∏è Push failed"

      - name: Xtream Cache Clear
        run: |
          echo "üöÄ Clearing Xtream cache..."
          curl -X GET "$XTREAM_CACHE_URL" || echo "‚ö†Ô∏è Cache clear request failed"
         
      - name: Telegram Success Notification
        if: success()
        run: |
          MESSAGE="‚úÖ Xtream dosyasƒ± ba≈üarƒ±yla g√ºncellendi!"
          curl -s -o /dev/null -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="$MESSAGE"
