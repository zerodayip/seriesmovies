name: XTREAM MAKER

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["M3U MAKER"]
    types:
      - completed

env:
  XTREAM_CACHE_URL: ${{ secrets.XTREAM_CACHE_URL }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  push-m3u-to-root:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Checkout private_py repo
        uses: actions/checkout@v4
        with:
          repository: zerodayip/Py
          token: ${{ secrets.GH_TOKEN }}
          path: private_py
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run birle≈ütirici / √ºretici scriptleri
        run: python private_py/xtream/hepsitekm3uyapma.py

      - name: Checkout private m3u8file repo
        uses: actions/checkout@v4
        with:
          repository: zerodayip/m3u8file
          token: ${{ secrets.GH_TOKEN }}
          path: private_m3u8file
          fetch-depth: 1

      - name: Copy all M3U files to root of m3u8file repo
        run: |
          find . -maxdepth 2 -type f -name "*.m3u" -exec cp {} private_m3u8file/ \;

      - name: Commit and push M3U files
        run: |
          cd private_m3u8file
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.m3u || echo "No M3U to add"
          git diff --cached --quiet || git commit -m "T√ºm M3U dosyalarƒ± g√ºncellendi [auto]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/m3u8file.git
          git push origin main
             
  run-xtream-m3u:
    runs-on: ubuntu-latest
    needs: push-m3u-to-root

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Private Py Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Xtream Film Premium Script
        run: python private_py/xtream/premium/film.py

      - name: Run Xtream Film Standard Script
        run: python private_py/xtream/standard/film.py

      - name: Run Xtream Dizi Premium Script
        run: python private_py/xtream/premium/series.py

      - name: Run Xtream Dizi Standard Script
        run: python private_py/xtream/standard/series.py

      - name: Commit group_order.json
        run: |
          mkdir -p xtream
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || echo "Pull yapƒ±lamadƒ±"
          git add xtream/group_order_standard.json xtream/group_order_premium.json || echo "group_order.json yok"
          git diff --cached --quiet || git commit -m "group_order.json g√ºncellendi [auto]"
          git push origin main

      - name: Clone Private m3u8file Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/m3u8file.git private_m3u8file

      - name: Copy updated M3U
        run: |
          mkdir -p private_m3u8file/xtream
          rsync -a xtream/ private_m3u8file/xtream/ --include="*.m3u" --exclude="*"

      - name: Commit and Push M3U
        run: |
          cd private_m3u8file
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || echo "Pull yapƒ±lamadƒ±"
          git add xtream/*.m3u || echo "No M3U to add"
          git diff --cached --quiet || git commit -m "Xtream M3U dosyalarƒ± g√ºncellendi [auto]"
          git push origin main

  run-xtream-json:
    runs-on: ubuntu-latest
    needs: run-xtream-m3u

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Private Py Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Xtream Premium Script
        run: python private_py/xtream/premium/convert.py

      - name: Run Xtream Standard Script
        run: python private_py/xtream/standard/convert.py

      - name: Commit times.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add xtream/times.json || echo "No times.json"
          git diff --cached --quiet || git commit -m "times.json g√ºncellendi [auto]"
          git pull --rebase origin main || echo "No upstream changes"
          git push origin main || echo "No push needed"

      - name: Clone m3u8file Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/m3u8file.git m3u8file_repo

      - name: Copy JSON Files
        run: |
          mkdir -p m3u8file_repo/xtreamjson
          find xtream -name "*.json" ! -name "times.json" -exec cp {} m3u8file_repo/xtreamjson/ \;

      - name: Commit JSON
        run: |
          cd m3u8file_repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add xtreamjson/*.json || echo "No JSON files to add"
          git diff --cached --quiet || git commit -m "Xtream JSON dosyalarƒ± xtreamjson klas√∂r√ºne eklendi [auto]"
          git pull --rebase origin main || echo "No upstream changes"
          git push origin main || echo "No push needed"

  run-xtream-name-updater:
    runs-on: ubuntu-latest
    needs: run-xtream-json

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Private Py Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Premium Script
        run: python private_py/xtream/premium/altyazƒ±vedublajismig√ºncelleme.py

      - name: Run Standard Script
        run: python private_py/xtream/standard/altyazƒ±vedublajismig√ºncelleme.py
        
      - name: Clone m3u8file Repo
        run: git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/m3u8file.git m3u8file_repoo

      - name: Copy Updated JSONs
        run: |
          mkdir -p m3u8file_repoo/xtreamjson
          cp *_updated.json m3u8file_repoo/xtreamjson/ || echo "‚ö†Ô∏è No updated JSON files found"

      - name: Commit Updated JSONs
        run: |
          cd m3u8file_repoo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || echo "‚ö†Ô∏è No upstream changes"
          git add xtreamjson/*.json || echo "‚ö†Ô∏è No JSON files to add"
          git diff --cached --quiet || git commit -m "Xtream JSON updated & added [auto]"
          git push origin main || echo "‚ö†Ô∏è Push failed"

      - name: Xtream Cache Clear
        run: |
          echo "üöÄ Clearing Xtream cache..."
          curl -X GET "$XTREAM_CACHE_URL" || echo "‚ö†Ô∏è Cache clear request failed"
