name: HDFİLM M3U Workflow

on:
  workflow_dispatch:

jobs:
  hdfilm:
    name: Hdfilm Filmler
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout public repo (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Private Py Repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml 

      - name: Run SetFilmİzle Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python private_py/movies/hdfilmsite/ilksayfa.py

      - name: Push SetFilmİzle M3U to Repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/m3u8file.git private_m3u8file
          cp hdfilmfilmler.m3u private_m3u8file/hdfilmfilmler.m3u
          cd private_m3u8file
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add hdfilmfilmler.m3u
          git commit -m "Güncel HDFilm filmleri"
          git push
