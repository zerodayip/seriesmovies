name: Get Embed series

on:
  workflow_dispatch:

jobs:
  get-embed-link:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Playwright
        run: |
          pip install requests beautifulsoup4

      - name: Run get_embed.py
        run: python a.py
