name: Run Python Web Scrape and Push JSON

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script
        run: |
          python a.py    # JSON Ã¼reten script

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add & commit generated JSON files
        run: |
          git add *.json
          git commit -m "Auto: Update generated JSON files" || echo "No changes to commit"
