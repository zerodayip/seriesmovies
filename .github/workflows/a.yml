name: ShowTV Diziler Scraper

on:
  workflow_dispatch:    # Manuel çalıştırma
#  schedule:
#    - cron: "0 6 * * *" # Her gün saat 06:00 UTC (Türkiye saati 09:00)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bağımlılıkları kur
        run: |
          python -m pip install --upgrade pip
          pip install httpx beautifulsoup4 requests
          
      - name: Scripti çalıştır
        run: python a.py
