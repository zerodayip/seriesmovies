name: Update M3U Files

on:
  workflow_dispatch:
    # Manuel çalıştırma
  schedule:
    - cron: "0 2 * * *"  # Her gün 02:00'de çalışacak

jobs:
  update-and-push:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      # 1️⃣ Repo’yu root’a checkout et
      - name: Checkout m3u8file repo
        uses: actions/checkout@v4
        with:
          repository: zerodayip/m3u8file
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      # 2️⃣ Python yükle
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3️⃣ Gerekli paketleri yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4️⃣ Python script’i çalıştır
      - name: Run update script
        run: |
          python a.py

      # 5️⃣ Değişiklikleri commit et ve push et
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Update M3U files [ci skip]"
          git push origin main
