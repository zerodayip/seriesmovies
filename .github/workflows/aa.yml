name: Py Repo'dan SezonlukDizi Kök Dizine Toplu Kopya

on:
  workflow_dispatch:

jobs:
  copy-to-root:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Py Repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Clone SezonlukDizi Repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/sezonlukdizi.git private_sezonlukdizi

      - name: Kopyala: m3u8sezonlukdizi içeriği köke taşınıyor
        run: |
          rsync -a private_py/m3u8sezonlukdizi/ private_sezonlukdizi/

      - name: Commit and Push to SezonlukDizi Repo
        run: |
          cd private_sezonlukdizi
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add . || echo "No files"
          git commit -m "m3u8sezonlukdizi içeriği Py reposundan köke taşındı [auto]" || echo "No changes"
          git push origin main
