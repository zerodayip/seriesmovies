name: Run SezonlukDizi Script

on:
  workflow_dispatch:

jobs:
  run-sezonlukdizi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Public Repo (sitem3u)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Clone Private Py Repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run SezonlukDizi Script
        run: python private_py/sezonlukdizi/proxy2.py

      # âœ… Public repoya push
      - name: Commit and Push to Public Repo (sitem3u)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add sdizi/*.m3u
          git commit -m "SezonlukDizi: public repoda gÃ¼ncellendi [auto]" || echo "No changes"
          git push origin main

      # âœ… Private Py repo iÃ§ine kopyalama
      - name: Copy files to private_py/m3u8/sezonlukdizi
        run: |
          mkdir -p private_py/m3u8/sezonlukdizi
          cp sdizi/*.m3u private_py/m3u8/sezonlukdizi/ || echo "m3u dosyalarÄ± kopyalanamadÄ±"

      - name: Check copied files
        run: |
          echo "ðŸ“ Kopyalanan dosyalar:"
          ls -lh private_py/m3u8/sezonlukdizi

      # âœ… Private Py repo'ya push
      - name: Commit and Push to Private Py Repo
        run: |
          cd private_py
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add m3u8/sezonlukdizi/*.m3u
          git commit -m "SezonlukDizi Ã§Ä±ktÄ±larÄ± m3u8/sezonlukdizi klasÃ¶rÃ¼ne eklendi [auto]" || echo "No changes"
          git push origin main

      - name: Create or Update sil.txt (Trigger file)
        run: |
          echo "This is a trigger file $(date)" > sil.txt
          git add sil.txt
          git commit -m "Trigger to Next Step"
          git push origin main
