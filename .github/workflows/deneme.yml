name: Mediafire Gerçek Download Linkini Çek

on:
  workflow_dispatch:
    inputs:
      mediafire_url:
        description: 'Mediafire dosya linki'
        required: true
        default: 'https://www.mediafire.com/file/8lyizr4y1l5v91u/zuihou-de-zhaohuan-shi-11-bolum.mp4/file?dkey=xekn3tgivyl&r=121'

jobs:
  extract-download-link:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Bağımlılıkları yükle
        run: |
          pip install playwright
          python -m playwright install chromium

      - name: Mediafire download linkini trafik üzerinden yakala
        run: |
          python a.py "${{ github.event.inputs.mediafire_url }}"
