name: Mediafire Direct Link Extractor

on:
  workflow_dispatch:    # Manuel başlatma için (istenirse cron, push, vs. ekleyebilirsin)

jobs:
  extract-link:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests 

      - name: Extract direct download link from Mediafire
        run: |
          python a.py
