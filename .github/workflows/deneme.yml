name: Mediafire HTML Dump

on:
  workflow_dispatch:
    inputs:
      mediafire_url:
        description: 'Mediafire file link'
        required: true
        default: 'https://www.mediafire.com/file/8lyizr4y1l5v91u/zuihou-de-zhaohuan-shi-11-bolum.mp4/file'

jobs:
  get-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: Install Playwright Browsers
        run: |
          python -m playwright install chromium

      - name: Run script to get Mediafire HTML
        run: |
          python a.py "${{ github.event.inputs.mediafire_url }}"

      - name: Upload html.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mediafire-html
          path: html.txt
