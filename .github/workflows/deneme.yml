name: Push M3U8 Files to Private Repo (Flattened Root)

on:
  workflow_dispatch:

jobs:
  run-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Public Repo (sitem3u)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone Private Py Repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/zerodayip/Py.git private_py

      - name: Copy m3u files with modified root folder to private repo
        run: |
          mkdir -p private_py/m3u8sezonlukdizi
          find m3u8/sezonlukdizi -type f -name "*.m3u" | while read file; do
            subpath="${file#m3u8/sezonlukdizi/}"
            outpath="private_py/m3u8sezonlukdizi/$subpath"
            mkdir -p "$(dirname "$outpath")"
            cp "$file" "$outpath"
          done

      - name: Push to Private Py Repo
        run: |
          cd private_py
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add m3u8sezonlukdizi/**/*.m3u || echo "No M3U to add"
          git commit -m "Public repo'dan m3u8sezonlukdizi g√ºncellendi [auto]" || echo "No changes"
          git push origin main
