name: Yeni Filmler M3U Olusturucu

on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 5 * * *'  # Her gün sabah 08:00'de (UTC+3)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kod deposunu klonla
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Gerekli paketleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: M3U Dosyasını Üret
        run: python a.py

      - name: M3U Dosyasını Commit Et ve Gönder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add yeni_filmler.m3u
          git commit -m "Otomatik yeni m3u güncellendi [bot]" || echo "Değişiklik yok"
          git push
