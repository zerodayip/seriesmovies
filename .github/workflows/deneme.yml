name: Playwright Episode 9 HTML Print

on:
  workflow_dispatch:
  
jobs:
  run-playwright-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run script (Episode 9 HTML)
        run: python a.py
